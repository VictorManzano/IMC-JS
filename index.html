<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>

    <div class="containerPai">
        <main>
            <form>
                <h1>Cálcule seu IMC</h1>

                <div class="inputs">

                    <div class="inputsContainer">
                        <label>Peso(kg)</label>
                        <input id="peso" type="text" placeholder="60">
                    </div>

                    <div class="inputsContainer">
                        <label>Altura(cm)</label>
                        <input id="altura" type="text" placeholder="165">
                    </div>

                </div>

                <button class="btn">
                    Calcular IMC ->
                </button>

                <h1 class="imcText">Seu IMC é: <span id="resultado">00</span></h1>
            </form>

        </main>
    </div>

</body>

</html>
